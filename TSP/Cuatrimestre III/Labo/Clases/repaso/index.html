<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <script src="login.js" type="text/javascript"></script>
    <link rel="stylesheet" href="index.css" type="text/css"> 
</head>
<body>
    <form id="newPostForm" class="hidden">
        <input type="text" id="texttitle" placeholder="Título">
        <input type="text" id="textheader" placeholder="Encabezado">
        <textarea id="posttext" placeholder="Cuerpo"></textarea>
        <input type="text" id="author" placeholder="Autor">
        <input type="button" value="Realizar publicación" onclick="newPost()">
    </form>
    <input id="btnNewPost" type="button" value="Nueva publicación" onclick="toggleHide('newPostForm')">
    <div id="container">
        <img id="loadingGif" src="https://www.wallies.com/filebin/images/loading_apple.gif" class="hidden">
    </div>
</body>
</html>
